<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Imóvel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            background-color:  #6c757d;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1 class="text-center mb-4">Adicionar Imóvel</h1>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-warning" role="alert">
                        <ul>
                            {% for message in messages %}
                                <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                {% endif %}
            {% endwith %}

            <form method="POST">
                <div class="mb-3">
                    <label for="cep" class="form-label">CEP:</label>
                    <input type="text" id="cep" name="cep" class="form-control" placeholder="Digite o CEP" required>
                    
                </div>
                <div class="mb-3">
                    <label for="rua" class="form-label">Rua:</label>
                    <input type="text" id="rua" name="rua" class="form-control" placeholder="Digite ou preencha a rua">
                </div>
                <div class="mb-3">
                    <label for="cidade" class="form-label">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" class="form-control" placeholder="Digite ou preencha a cidade">
                </div>
                <div class="mb-3">
                    <label for="numero" class="form-label">Número:</label>
                    <input type="text" id="numero" name="numero" class="form-control" placeholder="Digite o número" required>
                </div>
                
                <div class="mb-3">
                    <label for="complemento" class="form-label">Complemento:</label>
                    <input type="text" id="complemento" name="complemento" class="form-control" placeholder="Digite o complemento (opcional)">
                </div>
                <div class="mb-3">
                    <label for="valor_aluguel" class="form-label">Valor do Aluguel (R$):</label>
                    <input type="number" step="0.01" id="valor_aluguel" name="valor_aluguel" class="form-control" placeholder="Digite o valor do aluguel" required>
                </div>
                <div class="mb-3">
                    <label for="nome_proprietario" class="form-label">Nome do Proprietário:</label>
                    <input type="text" id="nome_proprietario" name="nome_proprietario" class="form-control" placeholder="Digite o nome do proprietário" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Adicionar</button>
                </div>
            </form>
            <div class="text-center mt-3">
                <a href="/" class="btn btn-secondary">Voltar</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
