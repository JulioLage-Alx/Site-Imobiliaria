<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Imóvel</title>
</head>
<body>
    <h1>Adicionar Imóvel</h1>
    <form method="POST">
        <label>Endereço: <input type="text" name="endereco" required></label><br>
        <label>CEP: <input type="text" name="cep" required></label><br>
        <label>Valor do Aluguel: <input type="text" name="valor_aluguel" required></label><br>
        <label>Nome do Proprietário: <input type="text" name="nome_proprietario" required></label><br>
        <button type="submit">Adicionar</button>
    </form>
    <a href="/">Voltar</a>
</body>
</html>
